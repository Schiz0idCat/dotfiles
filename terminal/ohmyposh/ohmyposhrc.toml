console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
final_space = true

[palette] # GLOBAL COLORS
  sky_blue = '#00b7ff'
  gray = '#303030'
  green = '#5dd003'
  orange = '#ff7919'
  red = '#bd1e1e'
  white = '#E0DEF4'
  yellow = '#F8F32B'

[[blocks]] # LEFT BLOCK
  type = "prompt"
  alignment = "left"

  [[blocks.segments]] # USER
    type = "text"
    style = "diamond"
    leading_diamond = "\uE0B2"
    trailing_diamond = ""
    foreground = "p:orange"
    background = "p:gray"
    background_templates = [
      "{{ if .Root }}p:red{{ end }}"
    ]
    template = " {{ if .Root }}󰈸 {{ else }}󰄛 {{ end }}{{ .UserName }} "

  [[blocks.segments]] # PATH
    type = "path"
    style = "diamond"
    leading_diamond = "\uE0B2"
    trailing_diamond = ""
    foreground = "p:sky_blue"
    background = "p:gray"
    template = "   {{ .Path }} "

    [blocks.segments.properties]
      style = "full"
 
  [[blocks.segments]] # GIT
    type = "git"
    style = "diamond"
    trailing_diamond = ""
    leading_diamond = "\uE0B2"
    foreground = "p:green"
    background = "p:gray"
    template = " {{ .HEAD }}{{ if gt .Ahead 0 }}  {{ .Ahead }}{{ end }}{{ if gt .Behind 0 }}  {{ .Behind }}{{ end }}{{ if or .Working.Changed .Staging.Changed }}{{ if gt .Working.Modified 0 }} 󰲶 {{ .Working.Modified }}{{ end }}{{ if gt .Staging.Modified 0 }} 󰷬 {{ .Staging.Modified }}{{ end }}{{ if gt .Staging.Added 0 }}  {{ .Staging.Added }}{{ end }}{{ if gt .Working.Deleted 0 }}  {{ .Working.Deleted }}{{ end }}{{ if gt .Working.Untracked 0 }}  {{ .Working.Untracked }}{{ end }}{{ end }} "

    [blocks.segments.properties]
      branch_icon = " "
      fetch_status = true
      fetch_upstream_icon = true
      show_status = true

[[blocks]] # RIGHT BLOCK
  type = "prompt"
  alignment = "right"

  [[blocks.segments]] # TIME
    type = "executiontime"
    style = "diamond"
    leading_diamond = "\uE0B2"
    trailing_diamond = ""
    background = "p:gray"
    foreground = "p:yellow"
    template = " 󱦟 {{ .FormattedMs }} "

    [blocks.segments.properties]
      threshold = 5000
      style = "round"

# NEW LINE

[[blocks]] # LEFT BLOCK
  type = "prompt"
  alignment = "left"
  newline = true

  [[blocks.segments]] # INPUT BLOCK
    type = "text"
    style = "plain"
    foreground_templates = [
      "{{ if gt .Code 0}}p:red{{ end }}",
      "{{ if eq .Code 0}}p:green{{ end }}",
    ]
    background = "transparent"
    template = '❯'

# PREVIOUS PROMPTS

[transient_prompt]
  foreground_templates = [
    "{{ if gt .Code 0}}p:red{{ end }}",
    "{{ if eq .Code 0}}p:green{{ end }}",
  ]
  background = "transparent"
  template = '❯ '
